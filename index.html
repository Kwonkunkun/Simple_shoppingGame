<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Shopping</title>
        <link rel="stylesheet" href="style.css" />
        <script src="src/main.js" defer></script>
    </head>

    <body>
        <!--logo-->
        <div class="logo">
            <button>
                <img src="img/logo.png" alt="" />
            </button>
        </div>

        <!--actions-->
        <div class="actions">
            <button class="filterBtn cloth top">
                <img
                    src="img/blue_t.png"
                    alt=""
                    data-key="type"
                    data-value="top"
                />
            </button>
            <button class="filterBtn cloth pants">
                <img
                    src="img/blue_p.png"
                    alt=""
                    data-key="type"
                    data-value="pants"
                />
            </button>
            <button class="filterBtn cloth skirt">
                <img
                    src="img/blue_s.png"
                    alt=""
                    data-key="type"
                    data-value="skirt"
                />
            </button>
            <button
                class="filterBtn color blue"
                data-key="color"
                data-value="blue"
            >
                blue
            </button>
            <button
                class="filterBtn color yellow"
                data-key="color"
                data-value="yellow"
            >
                yellow
            </button>
            <button
                class="filterBtn color pink"
                data-key="color"
                data-value="pink"
            >
                pink
            </button>
        </div>

        <!--cloth list-->
        <ul class="items"></ul>
    </body>
</html>
